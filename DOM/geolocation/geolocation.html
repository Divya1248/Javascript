<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="result"></div>
    <button onclick="geolocation()">submit</button>

    <div class="col-md-4 offset-4 mt-4 card">
        <div class="card-body">
        <h1 class="h1 text-center text-success">Login</h1>
        <form action = "#" method="POST" name = "myForm" onsubmit = "validate()">
        
        
        <div class="form-group">
        <tr>
        <td allign = "right">UserName</td>
        <td><input type = "text" name = "Name" class="form-control" /></td>
        </tr>
        </div>
        
        <div class="form-group">
        <tr>
        <td allign = "right">EMail</td>
        <td><input type = "text" name = "EMail" class="form-control" /></td>
        </tr>
        </div>
        
        <div class="form-group">
        <tr>
        <td allign = "right">Zip Code</td>
        <td><input type = "text" name = "Zip" class="form-control" /></td>
        </tr>
        </div>
       
        <div class="form-group">
        <tr>
        <td allign = "right">Country</td>
        <td>
        <select name = "Country" class="form-control" >
        <option value = "-1" selected>[choose yours]</option>
        <option value = "1">USA</option>
        <option value = "2">UK</option>
        <option value = "3">INDIA</option>
        </select>
        </td>
        </tr>
        </div>
       
        <div class="form-group">
        <tr>
        <td allign = "right"></td>
        <td><input type = "submit" value = "Submit" class="btn btn-outline-success btn-block"/></td>
        </tr>
        
        </div>
        
        
        </form> 
        </div>
       </div>

</form>
    <script src="./geolocation.js"></script>
</body>
</html>
