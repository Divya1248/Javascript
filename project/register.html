<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  
</head>
 <body>
    
  <script >
 
    // Form validation code will come here.
    function validate() {
    
    if( document.myForm.Name.value == "" ) {
    alert( "Please provide your name!" );
    document.myForm.Name.focus() ;
    return false;
    }
    if( document.myForm.EMail.value == "" ) {
    alert( "Please provide your Email!" );
    document.myForm.EMail.focus() ;
    return false;
    }
    if( document.myForm.Password.value == "" || isNaN( document.myForm.Password.value ) ||
    document.myForm.Password.value.length != 8 ) {
    
    alert( "Please provide a Password in the format ########." );
    document.myForm.Password.focus() ;
    return false;
    }
   if( document.myForm.ConfirmPassword.value == "" || isNaN( document.myForm.ConfirmPassword.value ) ||
    document.myForm.ConfirmPassword.value.length != 8 ) {
    
    alert( "Please provide a ConfirmPassword in the format ########." );
    document.myForm.ConfirmPassword.focus() ;
    return false;
    }
    return( true );
    } 
    </script>

<div class="col-md-4 offset-4 mt-4 card">
<div class="card-body">
<h1 class="h1 text-center text-success">Register Now To Play Quiz</h1>
<form action = "#" method="POST" name = "myForm" onsubmit = "return(validate())">


<div class="form-group">
<tr>
<td align = "right">UserName</td>
<td><input type = "text" name = "Name" class="form-control" /></td>
</tr>
</div>

<div class="form-group">
<tr>
<td align = "right">EMail</td>
<td><input type = "text" name = "EMail" class="form-control" /></td>
</tr>
</div>

<div class="form-group">
<tr>
<td align = "right">Password</td>
<td><input type = "password" name = "Password" class="form-control" /></td>
</tr>
</div>

<div class="form-group">
<tr>
<td align = "right">Confirm Password</td> 
<td>
<td><input type = "password" name = "ConfirmPassword" class="form-control" /></td>
</td>
</tr>
</div>

<div class="form-group">
<tr>
<td align = "right"></td>
<td><input type = "submit"  onclick="store()"value = "Submit" class="btn btn-outline-success btn-block"/></td>
</tr>

</div>

</body>
</html>
